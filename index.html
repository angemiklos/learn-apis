<!DOCTYPE html>
<html>
<head>
    <title>learning apis</title>
    <style type="text/css">
        * {
            box-sizing : border-box;
            margin : 5px 0;
        }

    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="severalApis.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Testing APIs</h1>
    </header>
    <main>
        <form class="js-form1">
            <fieldset>
                <legend>Enter Cartoon Number or 0 for current cartoon</legend>
                <input type="text" class="js-num">
                <button type="submit">Enter</button>
            </fieldset>
        </form>
        <form class="js-form2">
            <fieldset>
                <legend>Enter Dog Breed</legend>
                <input type="text" class="js-dog">
                <button type="submit">Enter</button>
            </fieldset>
        </form>
        <form class="js-form3">
            <fieldset>
                <legend>Enter 3-digit Status Code</legend>
                <input type="text" class="js-cat">
                <button type="submit">Enter</button>
            </fieldset>
        </form>
        <form class="js-form4">
            <fieldset>
                <legend>Enter Study and Individual IDs</legend>
                <input type="text" class="js-study" placeholder="2911040">
                <input type="text" class="js-individ" placeholder="4262-84830876">
                <button type="submit">Enter</button>
            </fieldset>
        </form>
        <form class="js-form5">
            <fieldset>
                <legend>Push Button for Money Futures</legend>
                <button type="submit">Enter</button>
            </fieldset>
        </form>
        <form class="js-form6">
            <fieldset>
                <legend>Enter stock symbol</legend>
                <input type="text" class="js-money">
                <button type="submit">Enter</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="xkcd-api"></div>
        <div class="dog-api"></div>
        <div class="cat-api"></div>        
        <div class="anim-api"></div>        
        <div class="money-api"></div>        
        <div class="stock-api"></div>        
    </footer>
</body>
</html>
